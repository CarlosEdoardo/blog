<!-- Begin MailChimp Signup Form -->
<br />
<link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
<style type="text/css">
  #mc_embed_signup{clear:left; font:14px Helvetica,Arial,sans-serif;width:350px;}
  #mc_embed_signup_scroll{display:inline;}
  #mc_embed_signup input.button{display:inline;}
  #mc_embed_signup input.email{display:inline;border-radius:4px;-moz-border-radius:4px;-webkit-border-radius:4px;font-size:16px;}
  #mc_embed_signup .button{border-radius:4px;-moz-border-radius:4px;-webkit-border-radius:4px;background-color:#29cb63;color:#ffffff;}
  #mc_embed_signup .button:hover{background-color:#28B35A;}
</style>
<div id="mc_embed_signup">
<form action="//twitter.us3.list-manage.com/subscribe/post?u=3840c3049d5b8a40fa0affa79&amp;id={{ locale.mailchimp_id }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
  <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="{% if locale %}{{ locale.email_placeholder }}{% else %}you@example.com{% endif %}" required>
    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;"><input type="text" name="b_3840c3049d5b8a40fa0affa79_{{ locale.mailchimp_id }}" tabindex="-1" value=""></div>
    <div class="clear"><input type="submit" value="{% if locale %}{{ locale.subscribe_button }}{% else %}Subscribe{% endif %}" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </div>
</form>
</div>
<!--End mc_embed_signup-->
